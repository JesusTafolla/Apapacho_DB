<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inventory Management</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
        body {
            background-color: #f9f5e5;
            font-family: 'Roboto', sans-serif;
            padding: 20px;
        }
        .container {
            background-color: #ffebcd;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            color: #4a4a4a;
        }
        h1, h2 {
            text-align: center;
            color: #8b4513; /* Saddle Brown */
            margin-bottom: 20px;
        }
        button {
            background-color: #d2691e; /* Chocolate */
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a0522d; /* Sienna */
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #d2691e;
        }
        .form-control:focus {
            border-color: #8b4513;
            background-color: #fff;
            color: #333;
        }
        #report {
            margin-top: 20px;
            border: 1px solid #d2691e;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 228, 196, 0.7); /* Light Coral */
            color: #333;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #8b4513;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>Inventory Management</h1>
    
            <form id="inventoryForm">
                <div class="form-group">
                    <label for="itemSelect">Select Item</label>
                    <select class="form-control" id="itemSelect" required>
                        <option value="">Select an item...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantityInput">Quantity</label>
                    <input type="number" class="form-control" id="quantityInput" required min="1">
                </div>
                <button type="submit" class="btn btn-success" id="addButton">Add Item</button>
                <button type="button" class="btn btn-danger" id="deleteButton">Delete Item</button>
            </form>

            <h2 class="mt-4">Transaction History</h2>
            <button id="generateReport" class="btn btn-info mb-3">Download Report (Excel)</button>
            <table class="table table-striped" id="transactionTable">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Change</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactionBody">
                    <!-- Transaction history will be populated here -->
                </tbody>
            </table>    
        </div>
    
    <script>

    </script>
        

</html>
